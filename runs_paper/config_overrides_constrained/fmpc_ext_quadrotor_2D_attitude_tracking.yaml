algo: fmpc_ext
algo_config:
  horizon: 40
  r_mpc:
    - 1.0e-6
    - 1.0e-6
  q_mpc: 
    - 10 
    - 0.001
    - 0.1
    - 0.001
    - 10 
    - 0.001
    - 0.1
    - 0.001
  # Prior info
  prior_info:
    prior_prop: null
    randomize_prior_prop: False
    prior_prop_rand_info: null
  warmstart: True
  solver: ipopt 
  use_full_flat_reference: True
  use_acados: true 
  verbose: false

  flat_state_constraint:
    apply_state_bound: True  
    h_vect: [-1, 0, 0, 0, 0, 0, 0, 0]
    b_val: 0.8

  extended_input_clipping:
    apply_input_clipping: False  
    # input_limit:
    # - 10
    # - 1.5   