task_config:
  seed: 1337
  info_in_reset: True
  ctrl_freq: 100
  pyb_freq: 100
  physics: dyn_si
  quad_type: 4

  init_state: 
    init_x: 0. 
    init_x_dot: 1.043 # 0.86664625 
    init_z: 0.999
    init_z_dot: 1.059 #0.86664625 
    init_theta: 0. 
    init_theta_dot: -0.117 #-0.0664201 
  randomized_init: False
  randomized_inertial_prop: False

  init_state_randomization_info:
    init_x:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_x_dot:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_z:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_z_dot:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_theta:
      distrib: 'uniform'
      low: -0.05
      high: 0.05
    init_theta_dot:
      distrib: 'uniform'
      low: -0.05
      high: 0.05

  task: traj_tracking
  task_info:
    trajectory_type: figure8 #circle
    num_cycles: 2
    trajectory_plane: 'xz'
    trajectory_position_offset: [0, 1.]
    trajectory_scale: 1

  inertial_prop:
    M: 0.027
    Iyy: 1.4e-05
    beta_1: 18.11
    beta_2: 3.68
    beta_3: 0.0
    alpha_1: -140.8
    alpha_2: -13.4
    alpha_3: 124.8
    pitch_bias: 0.0 # in radian

  episode_len_sec: 12
  cost: quadratic
  obs_goal_horizon: 0



  constraints:
    - constraint_form: default_constraint
      constrained_variable: state
#      upper_bounds: [2, 1, 2, 1, 0.2, 2.5]
#      lower_bounds: [-2, -1, 0, -1, -0.2, -2.5]
    - constraint_form: default_constraint
      constrained_variable: input
#      upper_bounds: [0.47628, 0.4]
#      lower_bounds: [0.079, -0.4]
    - constraint_form: bounded_constraint
      constrained_variable: state
      active_dims: 0 # x
      upper_bounds: 2.0
      lower_bounds: -0.8
    - constraint_form: bounded_constraint
      constrained_variable: input
      active_dims: 0 # x
      upper_bounds: 0.43
      lower_bounds: 0  

  done_on_out_of_bound: True
  done_on_violation: False
